<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Distorted Turtle - A minimalist gallery of generative AI art featuring high-tech cybernetic turtles in a sleek Material 3 interface.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://distortedturtle.dev/">
  <meta property="og:title" content="Distorted Turtle - Generative AI Art Gallery">
  <meta property="og:description"
    content="A minimalist exploration of AI-generated cyber-art through a refined Flutter Material 3 lens.">
  <meta property="og:image" content="icons/Icon-192.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://distortedturtle.dev/">
  <meta property="twitter:title" content="Distorted Turtle - Generative AI Art Gallery">
  <meta property="twitter:description"
    content="A minimalist exploration of AI-generated cyber-art through a refined Flutter Material 3 lens.">
  <meta property="twitter:image" content="icons/Icon-192.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Distorted Turtle">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Distorted Turtle - Generative AI Art Gallery</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
